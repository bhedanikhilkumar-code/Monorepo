<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="clock-card" aria-live="polite">
      <h1>Clock App</h1>
      <p id="time" class="time">--:--:--</p>
      <p id="date" class="date">Loading dateâ€¦</p>
      <p id="zone" class="zone">Local time</p>

      <div class="controls" role="group" aria-label="Clock controls">
        <button id="toggle-run" type="button">Pause</button>
        <button id="toggle-format" type="button">Use 24-hour</button>
        <button id="toggle-zone" type="button">Show UTC</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
